version: 2
updates:
  - package-ecosystem: "npm"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "saturday"
      time: "06:30"
      timezone: "Asia/Tokyo"
    open-pull-requests-limit: 5
    assignees:
      - "amkkr"
    commit-message:
      prefix: "deps"
      include: "scope"
    versioning-strategy: "increase"
    allow:
      - dependency-type: "direct"
      - dependency-type: "indirect"
