version: 2
updates:
  - package-ecosystem: "npm"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "saturday"
      time: "09:00"
      timezone: "Asia/Tokyo"
    open-pull-requests-limit: 5
    reviewers:
      - "amkkr"
    assignees:
      - "amkkr"
    commit-message:
      prefix: "deps"
      include: "scope"
    labels:
      - "dependencies"