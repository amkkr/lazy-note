version: 2
updates:
  - package-ecosystem: "npm"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "saturday"
      time: "06:30"
      timezone: "Asia/Tokyo"
    open-pull-requests-limit: 10
    assignees:
      - "amkkr"
    commit-message:
      prefix: "deps"
      include: "scope"
    versioning-strategy: "increase"
    allow:
      - dependency-type: "direct"
      - dependency-type: "indirect"
    groups:
      react:
        patterns:
          - "react"
          - "react-dom"
          - "@types/react"
          - "@types/react-dom"

  - package-ecosystem: "github-actions"
    directory: ".github/workflows/"
    schedule:
      interval: "weekly"
      day: "saturday"
      time: "06:30"
      timezone: "Asia/Tokyo"
    cooldown:
      default-days: 7
    open-pull-requests-limit: 10
